<!doctype html>
<html lang="en">
<head>
	<title>Sidebar 03</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar" class="active">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4">
				<h1><a href="index.html" class="logo" style="background-color:black">Flash</a></h1>
				<ul class="list-unstyled components mb-5">
					<li class="active">
						<a href="#"><span class="fa fa-home mr-3"></span> Home</a>
					</li>
					<li>
						<a href="/About/"><span class="fa fa-user mr-3"></span> About</a>
					</li>
					<li>
						<a href="/Projects/"><span class="fa fa-briefcase mr-3"></span> Projeler</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-sticky-note mr-3"></span> Blog</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-paper-plane mr-3"></span> Contact</a>
					</li>
				</ul>

				<div class="mb-5">
					<h3 class="h6 mb-3">Subscribe for newsletter style="background-color:black" </h3>
					<form action="#" class="subscribe-form">
						<div class="form-group d-flex">
							<div class="icon"><span class="icon-paper-plane"></span></div>
							<input type="text" class="form-control" placeholder="Enter Email Address" style="background-color:black">
						</div>
					</form>
				</div>

				<div class="footer">
					<p>
						Copyright &copy;
						<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" style="background-color:midnightblue" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
					</p>
				</div>

			</div>
		</nav>

		<!-- Page Content  -->
		<div  id="content" class="p-4 p-md-5 pt-5">
			@RenderBody()
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
